<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ponto - Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "sans-serif"] },
          colors: {
            darkbg: "#0b0b0d",
            darkcard: "#1e1f22",
            darktext: "#e3e3e5",
            accent: "#f97316",
            accentHover: "#fb923c"
          }
        }
      }
    };
  </script>
</head>

<body class="bg-darkbg min-h-screen text-darktext font-sans p-4">

  <!-- Login Admin -->
  <div id="loginAdmin" class="flex items-center justify-center min-h-screen">
    <div class="bg-darkcard rounded-2xl shadow-lg w-full max-w-md border border-gray-700/50 p-6">
      <h1 class="text-2xl font-bold text-center text-accent mb-6">üîê Painel Administrativo</h1>
      <div class="space-y-4">
        <input id="adminUser" type="text" placeholder="Usu√°rio"
          class="w-full p-3 border border-gray-700 bg-[#111113] rounded text-darktext focus:outline-none focus:border-accent transition">
        <input id="adminPass" type="password" placeholder="Senha"
          class="w-full p-3 border border-gray-700 bg-[#111113] rounded text-darktext focus:outline-none focus:border-accent transition">
        <button id="loginAdminBtn"
          class="bg-accent text-white w-full py-2.5 rounded font-semibold hover:bg-accentHover transition">
          Entrar
        </button>
        <a href="index.html" class="block text-center text-gray-500 hover:text-accent text-sm transition mt-4">‚Üê Voltar para o Sistema</a>
      </div>
    </div>
  </div>

  <!-- Painel Admin -->
  <div id="painelAdmin" class="hidden max-w-6xl mx-auto">
    <div class="bg-darkcard rounded-2xl shadow-lg border border-gray-700/50 p-6 mb-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-accent">Painel Administrativo</h1>
        <button id="logoutAdminBtn" class="text-red-400 hover:text-red-500 text-sm font-medium">Sair</button>
      </div>

      <!-- Abas -->
      <div class="flex mb-6 border-b border-gray-700">
        <button id="abaLocalConfig" class="flex-1 py-2 text-center font-medium border-b-2 border-accent text-accent">
          Configurar Local
        </button>
        <button id="abaPontosUsuarios" class="flex-1 py-2 text-center font-medium border-b-2 border-transparent hover:text-accent transition">
          Editar Pontos
        </button>
      </div>

      <!-- Aba: Configurar Local -->
      <div id="tabLocalConfig">
        <h3 class="text-lg font-semibold mb-4 text-gray-300">Localiza√ß√£o Permitida para Bater Ponto</h3>
        
        <div class="space-y-3 mb-4">
          <div>
            <label class="text-sm text-gray-400 block mb-1">Endere√ßo:</label>
            <input id="enderecoInput" type="text" placeholder="Digite um endere√ßo ou local"
              class="w-full p-3 border border-gray-700 bg-[#111113] rounded text-darktext focus:border-accent focus:outline-none">
            <ul id="autocompleteResults" class="bg-[#111113] border border-gray-700 rounded mt-1 max-h-48 overflow-y-auto hidden"></ul>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 mb-4">
          <button id="usarLocalAtual" class="flex-1 bg-blue-600 text-white py-2.5 rounded font-semibold hover:bg-blue-700 transition">
             Usar Localiza√ß√£o Atual
          </button>
          <button id="salvarLocal" class="flex-1 bg-green-600 text-white py-2.5 rounded font-semibold hover:bg-green-700 transition">
             Salvar Local
          </button>
        </div>

        <div id="localAtualTexto" class="bg-[#111113] border border-gray-700 rounded p-4 text-sm text-gray-300"></div>
      </div>

      <!-- Aba: Editar Pontos -->
      <div id="tabPontosUsuarios" class="hidden">
        <h3 class="text-lg font-semibold mb-4 text-gray-300">Gerenciar Pontos dos Usu√°rios</h3>
        
        <div class="mb-4">
          <label class="text-sm text-gray-400 block mb-1">Selecione o usu√°rio:</label>
          <select id="selectUsuario" class="w-full p-3 border border-gray-700 bg-[#111113] rounded text-darktext focus:border-accent focus:outline-none">
            <option value="">-- Selecione --</option>
          </select>
        </div>

        <div id="pontosUsuarioContainer" class="hidden">
          <div class="mb-3">
            <label class="text-sm text-gray-400 block mb-1">M√™s/Ano:</label>
            <select id="selectMesAno" class="w-full p-3 border border-gray-700 bg-[#111113] rounded text-darktext focus:border-accent focus:outline-none">
              <option value="">-- Selecione --</option>
            </select>
          </div>

          <div id="listaPontosEdit" class="space-y-3 max-h-[60vh] overflow-y-auto"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="fixed inset-0 bg-black/60 hidden justify-center items-center z-50 transition-opacity duration-300">
    <div id="modalBox" class="bg-darkcard border border-gray-700 rounded-xl p-6 max-w-sm w-full scale-90 opacity-0 transition-all duration-300">
      <h3 id="modalTitle" class="text-lg font-semibold mb-2 text-accent"></h3>
      <p id="modalMessage" class="text-gray-300 mb-4 whitespace-pre-line"></p>
      <div class="text-right">
        <button id="closeModalBtn" class="bg-accent text-white px-4 py-1.5 rounded hover:bg-accentHover transition">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Modal Editar Dia -->
  <div id="modalEditDia" class="fixed inset-0 bg-black/60 hidden justify-center items-center z-50">
    <div class="bg-darkcard border border-gray-700 rounded-xl p-6 max-w-2xl w-full">
      <h3 class="text-lg font-semibold mb-4 text-accent">Editar Pontos do Dia</h3>
      <p id="modalEditDiaData" class="text-gray-400 mb-4"></p>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left border border-gray-700 rounded-lg">
          <thead class="bg-[#111113] text-gray-300">
            <tr>
              <th class="px-3 py-2 border-b border-gray-700">Hora</th>
              <th class="px-3 py-2 border-b border-gray-700">Tipo</th>
              <th class="px-3 py-2 border-b border-gray-700 text-right">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabelaPontosDia"></tbody>
        </table>
      </div>
      <div class="flex gap-3 mt-4">
        <button id="addHoraBtn" class="flex-1 bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">+ Adicionar Hora</button>
        <button id="saveDiaBtn" class="flex-1 bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700 transition">üíæ Salvar Altera√ß√µes</button>
        <button id="cancelDiaBtn" class="flex-1 bg-gray-600 text-white py-2 rounded font-semibold hover:bg-gray-700 transition">Cancelar</button>
      </div>
    </div>
  </div>

<script>
/**********************
 * CONFIGURA√á√ÉO
 **********************/
const CONFIG = {
  JSONBIN_API_KEY: "$2a$10$KDi5Sc6Jkhx12a3rQxYSIug08jdJNHTIU1xEq7hbeJCubqyZSQ3ii",
  DATA_BIN_ID: "68e3c7c8d0ea881f40975071",
  CONFIG_BIN_ID: "68e3c7b143b1c97be95c6112",
  JSONBIN_URL: "https://api.jsonbin.io/v3/b/",
  ADMIN_USER: "admin",
  ADMIN_PASS: "admin123"
};

/**********************
 * VARI√ÅVEIS
 **********************/
let pontosDB = {};
let configDB = {};
let usuarioSelecionado = null;
let mesAnoSelecionado = null;
let diaEditando = null;
let pontosEditDia = [];

/**********************
 * ELEMENTOS
 **********************/
const loginAdmin = document.getElementById("loginAdmin");
const painelAdmin = document.getElementById("painelAdmin");
const adminUser = document.getElementById("adminUser");
const adminPass = document.getElementById("adminPass");
const loginAdminBtn = document.getElementById("loginAdminBtn");
const logoutAdminBtn = document.getElementById("logoutAdminBtn");
const abaLocalConfig = document.getElementById("abaLocalConfig");
const abaPontosUsuarios = document.getElementById("abaPontosUsuarios");
const tabLocalConfig = document.getElementById("tabLocalConfig");
const tabPontosUsuarios = document.getElementById("tabPontosUsuarios");
const enderecoInput = document.getElementById("enderecoInput");
const autocompleteResults = document.getElementById("autocompleteResults");
const usarLocalAtual = document.getElementById("usarLocalAtual");
const salvarLocal = document.getElementById("salvarLocal");
const localAtualTexto = document.getElementById("localAtualTexto");
const selectUsuario = document.getElementById("selectUsuario");
const selectMesAno = document.getElementById("selectMesAno");
const pontosUsuarioContainer = document.getElementById("pontosUsuarioContainer");
const listaPontosEdit = document.getElementById("listaPontosEdit");
const modalOverlay = document.getElementById("modalOverlay");
const modalBox = document.getElementById("modalBox");
const modalTitle = document.getElementById("modalTitle");
const modalMessage = document.getElementById("modalMessage");
const closeModalBtn = document.getElementById("closeModalBtn");
const modalEditDia = document.getElementById("modalEditDia");
const modalEditDiaData = document.getElementById("modalEditDiaData");
const tabelaPontosDia = document.getElementById("tabelaPontosDia");
const addHoraBtn = document.getElementById("addHoraBtn");
const saveDiaBtn = document.getElementById("saveDiaBtn");
const cancelDiaBtn = document.getElementById("cancelDiaBtn");

/**********************
 * JSONBIN API
 **********************/
async function getBin(binId) {
  try {
    const res = await fetch(`${CONFIG.JSONBIN_URL}${binId}/latest`, {
      method: "GET",
      headers: { "X-Master-Key": CONFIG.JSONBIN_API_KEY, "Content-Type": "application/json" }
    });
    const data = await res.json();
    return data.record || {};
  } catch (err) {
    showModal("Erro", "Falha na conex√£o: " + err.message);
    return {};
  }
}

async function updateBin(binId, content) {
  try {
    const res = await fetch(`${CONFIG.JSONBIN_URL}${binId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json", "X-Master-Key": CONFIG.JSONBIN_API_KEY },
      body: JSON.stringify(content)
    });
    return res.ok;
  } catch (err) {
    showModal("Erro", "Falha ao salvar: " + err.message);
    return false;
  }
}

/**********************
 * MODAL GEN√âRICO
 **********************/
function showModal(title, message) {
  modalTitle.textContent = title;
  modalMessage.textContent = message;
  modalOverlay.classList.remove("hidden");
  setTimeout(() => {
    modalOverlay.classList.add("flex");
    modalBox.classList.remove("opacity-0", "scale-90");
    modalBox.classList.add("opacity-100", "scale-100");
  }, 10);
}
function closeModal() {
  modalBox.classList.remove("opacity-100", "scale-100");
  modalBox.classList.add("opacity-0", "scale-90");
  setTimeout(() => {
    modalOverlay.classList.add("hidden");
    modalOverlay.classList.remove("flex");
  }, 200);
}
closeModalBtn.addEventListener("click", closeModal);

/**********************
 * LOGIN ADMIN
 **********************/
loginAdminBtn.addEventListener("click", async () => {
  const user = adminUser.value.trim();
  const pass = adminPass.value.trim();
  if (user === CONFIG.ADMIN_USER && pass === CONFIG.ADMIN_PASS) {
    pontosDB = await getBin(CONFIG.DATA_BIN_ID);
    configDB = await getBin(CONFIG.CONFIG_BIN_ID);
    if (!configDB.local_ponto)
      configDB.local_ponto = { lat: -22.970349, lng: -42.952487, endereco: "" };
    loginAdmin.classList.add("hidden");
    painelAdmin.classList.remove("hidden");
    carregarUsuarios();
    atualizarLocalTexto();
  } else showModal("Erro", "Usu√°rio ou senha incorretos!");
});
logoutAdminBtn.addEventListener("click", () => location.reload());

/**********************
 * LOCAL CONFIG COM AUTOCOMPLETE
 **********************/
function atualizarLocalTexto() {
  const local = configDB.local_ponto;
  localAtualTexto.innerHTML = `
    <p class="text-gray-400 mb-1">Local Atual Configurado:</p>
    <p class="text-accent font-mono">Lat: ${local.lat.toFixed(6)}, Lng: ${local.lng.toFixed(6)}</p>
    <p class="text-sm text-gray-300 italic mt-1">${local.endereco || ""}</p>
    <a href="https://www.google.com/maps?q=${local.lat},${local.lng}" target="_blank"
       class="text-blue-400 hover:underline text-sm">üó∫Ô∏è Ver no Google Maps</a>
  `;
  enderecoInput.value = local.endereco || "";
}

// Usar localiza√ß√£o atual
usarLocalAtual.addEventListener("click", () => {
  if (!navigator.geolocation) return showModal("Erro", "Seu navegador n√£o suporta geolocaliza√ß√£o!");
  navigator.geolocation.getCurrentPosition((pos) => {
    configDB.local_ponto = { 
      lat: pos.coords.latitude, 
      lng: pos.coords.longitude, 
      endereco: "" 
    };
    atualizarLocalTexto();
  });
});

// Salvar local
salvarLocal.addEventListener("click", async () => {
  const local = configDB.local_ponto;
  if (!local.lat || !local.lng) return showModal("Erro", "Local inv√°lido.");
  if (await updateBin(CONFIG.CONFIG_BIN_ID, configDB))
    showModal("Sucesso", "‚úÖ Local salvo!");
});

// Autocomplete enquanto digita
let debounceTimeout;
enderecoInput.addEventListener("input", () => {
  const query = enderecoInput.value.trim();
  if (!query) return autocompleteResults.classList.add("hidden");
  clearTimeout(debounceTimeout);
  debounceTimeout = setTimeout(() => buscarSugestoes(query), 300);
});

async function buscarSugestoes(query) {
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&addressdetails=1`);
    const data = await res.json();
    autocompleteResults.innerHTML = "";
    if (!data.length) return autocompleteResults.classList.add("hidden");
    data.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.display_name;
      li.className = "px-3 py-2 cursor-pointer hover:bg-gray-700 text-sm";
      li.addEventListener("click", () => {
        enderecoInput.value = item.display_name;
        configDB.local_ponto = { lat: parseFloat(item.lat), lng: parseFloat(item.lon), endereco: item.display_name };
        atualizarLocalTexto();
        autocompleteResults.classList.add("hidden");
      });
      autocompleteResults.appendChild(li);
    });
    autocompleteResults.classList.remove("hidden");
  } catch (err) {
    console.error("Erro ao buscar sugest√µes:", err);
    autocompleteResults.classList.add("hidden");
  }
}

document.addEventListener("click", e => {
  if (!autocompleteResults.contains(e.target) && e.target !== enderecoInput)
    autocompleteResults.classList.add("hidden");
});

/**********************
 * GERENCIAR PONTOS
 **********************/
function carregarUsuarios() {
  selectUsuario.innerHTML = '<option value="">-- Selecione --</option>';
  Object.keys(pontosDB).forEach(u => {
    const opt = document.createElement("option");
    opt.value = u;
    opt.textContent = u;
    selectUsuario.appendChild(opt);
  });
}
selectUsuario.addEventListener("change", e => {
  usuarioSelecionado = e.target.value;
  if (!usuarioSelecionado) return pontosUsuarioContainer.classList.add("hidden");
  carregarMesesUsuario();
  pontosUsuarioContainer.classList.remove("hidden");
});
function carregarMesesUsuario() {
  selectMesAno.innerHTML = '<option value="">-- Selecione --</option>';
  const meses = Object.keys(pontosDB[usuarioSelecionado] || {});
  meses.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    selectMesAno.appendChild(opt);
  });
}
selectMesAno.addEventListener("change", e => {
  mesAnoSelecionado = e.target.value;
  if (!mesAnoSelecionado) return listaPontosEdit.innerHTML = "";
  renderizarPontos();
});

/**********************
 * RENDERIZA√á√ÉO POR DIA
 **********************/
function renderizarPontos() {
  listaPontosEdit.innerHTML = "";
  const pontos = pontosDB[usuarioSelecionado][mesAnoSelecionado] || [];
  if (!pontos.length) return listaPontosEdit.innerHTML = '<p class="text-gray-500 text-center">Nenhum ponto registrado.</p>';
  const agrupado = {};
  pontos.forEach(p => (agrupado[p.data] = agrupado[p.data] || []).push(p));
  Object.keys(agrupado).forEach(data => {
    const pontosDia = agrupado[data];
    const resumo = pontosDia.map(p => `${p.hora} (${p.tipo})`).join(", ");
    const card = document.createElement("div");
    card.className = "bg-[#111113] border border-gray-700 rounded p-4 flex justify-between items-center";
    card.innerHTML = `
      <div>
        <p class="text-accent font-semibold">${data}</p>
        <p class="text-sm text-gray-400">${resumo}</p>
      </div>
      <button class="editarDiaBtn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded text-sm" data-data="${data}">‚úèÔ∏è Editar</button>
    `;
    listaPontosEdit.appendChild(card);
  });
  document.querySelectorAll(".editarDiaBtn").forEach(btn => btn.addEventListener("click", e => abrirModalEditar(e.target.dataset.data)));
}

/**********************
 * MODAL EDITAR DIA
 **********************/
function abrirModalEditar(data) {
  diaEditando = data;
  pontosEditDia = pontosDB[usuarioSelecionado][mesAnoSelecionado].filter(p => p.data === data);
  modalEditDiaData.textContent = `Editando: ${data}`;
  renderTabelaPontosDia();
  modalEditDia.classList.remove("hidden");
  modalEditDia.classList.add("flex");
}
function fecharModalEditar() {
  modalEditDia.classList.add("hidden");
  modalEditDia.classList.remove("flex");
}
cancelDiaBtn.addEventListener("click", fecharModalEditar);

function renderTabelaPontosDia() {
  tabelaPontosDia.innerHTML = "";
  pontosEditDia.forEach((p, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="px-3 py-2 border-b border-gray-700"><input type="time" value="${p.hora}" class="bg-[#111113] border border-gray-700 rounded px-2 py-1 w-full text-gray-200" data-i="${i}" data-field="hora"></td>
      <td class="px-3 py-2 border-b border-gray-700">
        <select class="bg-[#111113] border border-gray-700 rounded px-2 py-1 w-full text-gray-200" data-i="${i}" data-field="tipo">
          <option value="Entrada" ${p.tipo === "Entrada" ? "selected" : ""}>Entrada</option>
          <option value="Sa√≠da" ${p.tipo === "Sa√≠da" ? "selected" : ""}>Sa√≠da</option>
        </select>
      </td>
      <td class="px-3 py-2 border-b border-gray-700 text-right">
        <button class="text-red-400 hover:text-red-500 text-sm" data-remove="${i}">üóëÔ∏è</button>
      </td>
    `;
    tabelaPontosDia.appendChild(tr);
  });
  document.querySelectorAll("input[data-field], select[data-field]").forEach(el => {
    el.addEventListener("input", e => {
      const i = e.target.dataset.i;
      const field = e.target.dataset.field;
      pontosEditDia[i][field] = e.target.value;
    });
  });
  document.querySelectorAll("[data-remove]").forEach(btn => {
    btn.addEventListener("click", e => {
      const idx = e.target.dataset.remove;
      pontosEditDia.splice(idx, 1);
      renderTabelaPontosDia();
    });
  });
}

addHoraBtn.addEventListener("click", () => {
  pontosEditDia.push({ data: diaEditando, hora: "08:00", tipo: "Entrada" });
  renderTabelaPontosDia();
});

saveDiaBtn.addEventListener("click", async () => {
  const todos = pontosDB[usuarioSelecionado][mesAnoSelecionado].filter(p => p.data !== diaEditando);
  pontosDB[usuarioSelecionado][mesAnoSelecionado] = [...todos, ...pontosEditDia];
  if (await updateBin(CONFIG.DATA_BIN_ID, pontosDB)) {
    showModal("Sucesso", "‚úÖ Altera√ß√µes salvas!");
    fecharModalEditar();
    renderizarPontos();
  }
});

/**********************
 * TROCAR ABAS
 **********************/
abaLocalConfig.addEventListener("click", () => {
  abaLocalConfig.classList.add("border-accent", "text-accent");
  abaPontosUsuarios.classList.remove("border-accent", "text-accent");
  tabLocalConfig.classList.remove("hidden");
  tabPontosUsuarios.classList.add("hidden");
});
abaPontosUsuarios.addEventListener("click", () => {
  abaPontosUsuarios.classList.add("border-accent", "text-accent");
  abaLocalConfig.classList.remove("border-accent", "text-accent");
  tabPontosUsuarios.classList.remove("hidden");
  tabLocalConfig.classList.add("hidden");
});
</script>

</body>
</html>
