/**********************
 * JSONBIN API
 **********************/
async function getBin(binId) {
  try {
    const res = await fetch(`${CONFIG.JSONBIN_URL}${binId}/latest`, {
      method: "GET",
      headers: { "X-Master-Key": CONFIG.JSONBIN_API_KEY, "Content-Type": "application/json" }
    });
    const data = await res.json();
    return data.record || {};
  } catch (err) {
    showModal("Erro", "Falha na conex√£o: " + err.message);
    return {};
  }
}

async function updateBin(binId, content) {
  try {
    const res = await fetch(`${CONFIG.JSONBIN_URL}${binId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json", "X-Master-Key": CONFIG.JSONBIN_API_KEY },
      body: JSON.stringify(content)
    });
    return res.ok;
  } catch (err) {
    showModal("Erro", "Falha ao salvar: " + err.message);
    return false;
  }
}

/**********************
 * MODAL GEN√âRICO
 **********************/
function showModal(title, message) {
  modalTitle.textContent = title;
  modalMessage.textContent = message;
  modalOverlay.classList.remove("hidden");
  setTimeout(() => {
    modalOverlay.classList.add("flex");
    modalBox.classList.remove("opacity-0", "scale-90");
    modalBox.classList.add("opacity-100", "scale-100");
  }, 10);
}
function closeModal() {
  modalBox.classList.remove("opacity-100", "scale-100");
  modalBox.classList.add("opacity-0", "scale-90");
  setTimeout(() => {
    modalOverlay.classList.add("hidden");
    modalOverlay.classList.remove("flex");
  }, 200);
}

function atualizarBadgeNotificacoes() {
  let total = 0;
  Object.keys(pontosDB.solicitacoes || {}).forEach(usuario => {
    if (Array.isArray(pontosDB.solicitacoes[usuario])) {
      total += pontosDB.solicitacoes[usuario].filter(s => s.status === "pendente").length;
    }
  });
  
  if (total > 0) {
    badgeNotificacoes.textContent = total;
    badgeNotificacoes.classList.remove("hidden");
  } else {
    badgeNotificacoes.classList.add("hidden");
  }
}

function renderizarNotificacoes() {
  listaNotificacoes.innerHTML = "";
  
  let temPendentes = false;
  Object.keys(pontosDB.solicitacoes || {}).forEach(usuario => {
    if (Array.isArray(pontosDB.solicitacoes[usuario])) {
      pontosDB.solicitacoes[usuario].forEach(solicitacao => {
        if (solicitacao.status === "pendente") {
          temPendentes = true;
          const card = document.createElement("div");
          card.className = "bg-[#111113] border border-gray-700 rounded-lg p-4 hover:border-accent transition cursor-pointer";
          card.innerHTML = `
            <div class="flex justify-between items-start mb-2">
              <div class="flex-1">
                <h4 class="font-semibold text-accent">${usuario}</h4>
                <p class="text-sm text-gray-400">Solicitado em: ${solicitacao.dataSolicitacao}</p>
              </div>
              <span class="bg-yellow-600 text-white text-xs px-2 py-1 rounded">‚è≥ Pendente</span>
            </div>
            <p class="text-sm text-gray-300 mb-2">
              <strong>Data:</strong> ${solicitacao.data}
            </p>
            <p class="text-sm text-gray-300 mb-2">
              <strong>Altera√ß√µes:</strong> ${solicitacao.alteracoes.length} hor√°rio(s)
            </p>
            ${solicitacao.observacao ? `<p class="text-sm text-gray-400 italic border-l-2 border-gray-600 pl-2 mt-2">"${solicitacao.observacao}"</p>` : ""}
          `;
          card.addEventListener("click", () => abrirDetalhesSolicitacao(usuario, solicitacao));
          listaNotificacoes.appendChild(card);
        }
      });
    }
  });
  
  if (!temPendentes) {
    listaNotificacoes.innerHTML = '<p class="text-center text-gray-500 py-8">Nenhuma solicita√ß√£o pendente üéâ</p>';
  }
}

aprovarSolicitacaoBtn.addEventListener("click", async () => {

  const { usuario, solicitacao } = solicitacaoAtual;
  const mesAno = solicitacao.mesAno;
  
  // Aplicar altera√ß√µes nos pontos
  if (!pontosDB[usuario] || !pontosDB[usuario][mesAno]) {
    showModal("Erro", "Dados do usu√°rio n√£o encontrados.");
    return;
  }
  
  // Atualizar cada ponto alterado
  solicitacao.alteracoes.forEach(alteracao => {
    const indice = alteracao.indice;
    if (pontosDB[usuario][mesAno][indice]) {
      pontosDB[usuario][mesAno][indice].hora = alteracao.horaNova;
    }
  });
  
  // Atualizar status da solicita√ß√£o
  solicitacao.status = "aprovada";
  
  // Salvar altera√ß√µes
  const sucesso = await updateBin(CONFIG.DATA_BIN_ID, pontosDB);
  
  if (sucesso) {
    showModal("Sucesso", "‚úÖ Solicita√ß√£o aprovada e pontos atualizados!");

  debounceTimeout = setTimeout(() => buscarSugestoes(query), 300);

async function buscarSugestoes(query) {
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&addressdetails=1`);
    const data = await res.json();
    autocompleteResults.innerHTML = "";
    if (!data.length) return autocompleteResults.classList.add("hidden");
    data.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.display_name;
      li.className = "px-3 py-2 cursor-pointer hover:bg-gray-700 text-sm";
      li.addEventListener("click", () => {
        enderecoInput.value = item.display_name;
        configDB.local_ponto = { lat: parseFloat(item.lat), lng: parseFloat(item.lon), endereco: item.display_name };
        atualizarLocalTexto();
        autocompleteResults.classList.add("hidden");
      });
      autocompleteResults.appendChild(li);
    });
    autocompleteResults.classList.remove("hidden");
  } catch (err) {
    console.error("Erro ao buscar sugest√µes:", err);
    autocompleteResults.classList.add("hidden");
  }
}

function renderizarPontos() {

    <button id="exportPDF" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 rounded text-sm transition">üìÑ Exportar PDF</button>
  `;

  const agrupado = {};
  pontos.forEach(p => {
    if (!agrupado[p.data]) agrupado[p.data] = [];
    agrupado[p.data].push(p);
  });

  const table = document.createElement("table");
  table.id = "tabelaPontos";

  table.innerHTML = `
    <thead class="bg-[#111113] text-gray-300 border-b border-gray-700">

        <th class="px-4 py-2 text-right">A√ß√µes</th>
      </tr>
    </thead>

  `;

  const tbody = table.querySelector("tbody");

  Object.keys(agrupado).sort((a, b) => {
    const [d1, m1, y1] = a.split('/');
    const [d2, m2, y2] = b.split('/');
    return new Date(y1, m1 - 1, d1) - new Date(y2, m2 - 1, d2);
  }).forEach(data => {
    const pontosDia = agrupado[data];
    const resumo = pontosDia.map(p => `${p.hora} (${p.tipo})`).join(", ");

    const tr = document.createElement("tr");
    tr.className = "border-b border-gray-700 hover:bg-gray-800 transition";

    tr.innerHTML = `
      <td class="px-4 py-2 text-accent font-semibold">${data}</td>
      <td class="px-4 py-2 text-gray-300">${resumo}</td>
      <td class="px-4 py-2 text-right">
        <button class="editarDiaBtn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded text-sm" data-data="${data}">

        </button>
      </td>
    `;

    tbody.appendChild(tr);
  });

  listaPontosEdit.appendChild(table);

  listaPontosEdit.addEventListener("click", (e) => {
    const btn = e.target;

    if (btn.id === "previsualizarBtn") {
      if (!usuarioSelecionado || !mesAnoSelecionado) return showModal("Aten√ß√£o", "Selecione um usu√°rio e m√™s/ano!");
      const doc = exportarPDF(usuarioSelecionado, mesAnoSelecionado);
      window.open(doc.output("bloburl"), "_blank");
    }

    if (btn.id === "exportPDF") {
      if (!usuarioSelecionado || !mesAnoSelecionado) return showModal("Aten√ß√£o", "Selecione um usu√°rio e m√™s/ano!");
      const doc = exportarPDF(usuarioSelecionado, mesAnoSelecionado);
      doc.save(`${usuarioSelecionado}_${mesAnoSelecionado}.pdf`);
    }

    if (btn.id === "exportExcel") {
      if (!usuarioSelecionado || !mesAnoSelecionado) return showModal("Aten√ß√£o", "Selecione um usu√°rio e m√™s/ano!");
      exportarExcel(usuarioSelecionado, mesAnoSelecionado);
    }

    if (btn.classList.contains("editarDiaBtn")) {
      abrirModalEditar(btn.dataset.data);
    }
  }, { once: false });
}

/**********************

 **********************/
function exportarPDF(usuario, mesAno) {
  const doc = new window.jspdf.jsPDF();
  const pontos = pontosDB[usuario][mesAno] || [];
  const dias = {};

  pontos.forEach(p => {
    if (!dias[p.data]) dias[p.data] = [];
    dias[p.data].push(p);
  });

  const body = [];
  Object.keys(dias).sort((a,b) => {
    const [d1,m1,y1] = a.split('/');
    const [d2,m2,y2] = b.split('/');
    return new Date(y1,m1-1,d1) - new Date(y2,m2-1,d2);
  }).forEach(data => {
    const colunas = ["", "", "", ""];
    let entradaCount = 0;
    let saidaCount = 0;
    
    dias[data].forEach((pt) => {
      const tipoLower = pt.tipo.toLowerCase();
      // √â entrada se cont√©m "entrada" OU "retorno"
      const isEntrada = tipoLower.includes("entrada") || tipoLower.includes("retorno");
      // √â sa√≠da se cont√©m "sa√≠da" ou "saida"
      const isSaida = tipoLower.includes("sa√≠da") || tipoLower.includes("saida");
      
      if (isEntrada) {
        colunas[entradaCount * 2] = pt.hora; // Entrada 1 = √≠ndice 0, Entrada 2 = √≠ndice 2
        entradaCount++;
      } else if (isSaida) {
        colunas[saidaCount * 2 + 1] = pt.hora; // Sa√≠da 1 = √≠ndice 1, Sa√≠da 2 = √≠ndice 3
        saidaCount++;
      }
    });
    body.push([data, ...colunas]);
  });

  doc.setFontSize(14);
  doc.text(`Relat√≥rio de Pontos - ${usuario}`, 14, 15);
  doc.setFontSize(10);
  doc.text(`Per√≠odo: ${mesAno}`, 14, 22);

  doc.autoTable({
    head: [["Data", "Entrada 1", "Sa√≠da 1", "Entrada 2", "Sa√≠da 2"]],
    body: body,
    startY: 28,
    styles: { fontSize: 10, textColor: 0, fillColor: [255,255,255] },
    headStyles: { fillColor: [249,115,22], textColor: [0,0,0], fontStyle: "bold" },
    alternateRowStyles: { fillColor: [255,255,255] },
    didDrawCell: function (data) {
      doc.setDrawColor(0, 0, 0);
      doc.setLineWidth(0.3);
      doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height);
    }
  });

  return doc;
}
