<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "sans-serif"] },
          colors: {
            darkbg: "#0b0b0d",
            darkcard: "#1e1f22",
            darktext: "#e3e3e5",
            accent: "#f97316",
            accentHover: "#fb923c"
          }
        }
      }
    };
  </script>
</head>

<body class="bg-darkbg text-darktext flex flex-col items-center justify-center min-h-screen p-4 font-sans">
  <div class="bg-darkcard rounded-2xl shadow-lg w-full max-w-sm p-6 border border-gray-700/50 text-center">
    <h1 class="text-2xl font-bold mb-5 text-accent">Login</h1>

    <input id="username" type="text" placeholder="Digite seu nome"
      class="w-full p-3 border border-gray-700 bg-[#111113] rounded mb-3 text-darktext focus:outline-none focus:border-accent transition">

    <button id="loginBtn"
      class="bg-accent hover:bg-accentHover w-full py-2.5 rounded font-semibold transition">
      Entrar
    </button>

    <!-- üî∏ Link para admin -->
    <div class="mt-5">
      <a href="admin.html" class="text-sm text-gray-400 hover:text-accent transition">
        Acessar √Årea Administrativa
      </a>
    </div>
  </div>

  <script>
    const usuarios = {
      joao: "Jo√£o",
      ingrid: "Ingrid",
      viviane: "Viviane",
      admin: "Administrador"
    };

    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim().toLowerCase();
      if (!username) {
        alert("Digite seu nome!");
        return;
      }
      if (!usuarios[username]) {
        alert("Usu√°rio n√£o encontrado!");
        return;
      }

      sessionStorage.setItem("usuarioLogado", usuarios[username]);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
