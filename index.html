<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ponto - Localização Verificada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-start min-h-screen p-4">
  <div class="bg-gray-800 rounded-2xl shadow-lg w-full max-w-lg border border-gray-700 p-6 mb-6">
    <h1 class="text-2xl font-bold text-center text-orange-400 mb-6">Sistema de Ponto</h1>

    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
      <h2 id="welcomeUser" class="text-lg font-medium"></h2>
      <button id="logoutBtn" class="text-red-400 hover:text-red-500 text-sm font-medium">Sair</button>
    </div>

    <div class="mb-5 text-center">
      <button id="pontoBtn" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2.5 rounded font-semibold transition w-full sm:w-auto">
        Bater Ponto
      </button>
      <p id="statusMsg" class="text-sm text-gray-400 mt-2"></p>
    </div>

    <div class="flex justify-between items-center mb-3">
      <h3 class="text-md font-semibold text-gray-300">Pontos do mês</h3>
    </div>
    <div id="pontosGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 max-h-[60vh] overflow-y-auto"></div>

    <div class="mt-6 text-center">
      <a href="admin.html" class="text-gray-400 hover:text-orange-400 text-sm transition">Área Administrativa</a>
    </div>
  </div>

  <script>
    const CONFIG = {
      JSONBIN_API_KEY: "$2a$10$KDi5Sc6Jkhx12a3rQxYSIug08jdJNHTIU1xEq7hbeJCubqyZSQ3ii",
      DATA_BIN_ID: "68e3c7c8d0ea881f40975071",
      JSONBIN_URL: "https://api.jsonbin.io/v3/b/"
    };

    async function getBin(binId) {
      try {
        const res = await fetch(`${CONFIG.JSONBIN_URL}${binId}/latest`, {
          headers: {
            "X-Master-Key": CONFIG.JSONBIN_API_KEY,
            "Content-Type": "application/json"
          }
        });
        if (!res.ok) throw new Error("Erro ao buscar dados");
        const data = await res.json();
        return data.record || {};
      } catch (err) {
        alert("Erro ao conectar à API: " + err.message);
        return {};
      }
    }

    const usuario = sessionStorage.getItem("usuarioLogado");
    const welcomeUser = document.getElementById("welcomeUser");
    const pontosGrid = document.getElementById("pontosGrid");
    const statusMsg = document.getElementById("statusMsg");

    if (!usuario) {
      window.location.href = "login.html";
    } else {
      welcomeUser.textContent = "Usuário: " + usuario;
      carregarPontos();
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    });

    async function carregarPontos() {
      const pontosDB = await getBin(CONFIG.DATA_BIN_ID);
      const mesAno = new Date().toLocaleString("pt-BR", { month: "2-digit", year: "numeric" }).replace("/", "-");
      const dadosUsuario = pontosDB[usuario]?.[mesAno] || [];

      pontosGrid.innerHTML = "";
      if (dadosUsuario.length === 0) {
        pontosGrid.innerHTML = `<div class="text-gray-500 text-center col-span-full">Nenhum ponto registrado neste mês.</div>`;
        return;
      }

      const pontosPorDia = {};
      dadosUsuario.forEach(p => {
        if (!pontosPorDia[p.data]) pontosPorDia[p.data] = [];
        pontosPorDia[p.data].push(p);
      });

      Object.keys(pontosPorDia).sort((a, b) => {
        const [diaA, mesA, anoA] = a.split('/');
        const [diaB, mesB, anoB] = b.split('/');
        return new Date(anoB, mesB - 1, diaB) - new Date(anoA, mesA - 1, diaA);
      }).forEach(dia => {
        const card = document.createElement("div");
        card.className = "border border-gray-700 p-3 rounded bg-gray-900";
        card.innerHTML = `<div class="font-semibold text-orange-400 mb-1">${dia}</div>
          <ul class="text-sm text-gray-300 space-y-1">
            ${pontosPorDia[dia].map(p => `<li>${p.tipo} - ${p.hora}</li>`).join("")}
          </ul>`;
        pontosGrid.appendChild(card);
      });

      const hoje = new Date().toLocaleDateString("pt-BR");
      const pontosHoje = dadosUsuario.filter(p => p.data === hoje);
      const restante = 4 - pontosHoje.length;
      statusMsg.textContent = restante > 0
        ? `Faltam ${restante} ponto${restante > 1 ? "s" : ""} hoje.`
        : "✅ Todos os pontos de hoje foram registrados.";
    }
  </script>
</body>
</html>
