<div id="pontosGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 max-h-[60vh] overflow-y-auto"></div>

<!-- modal de edição de dia -->
<div id="modalDiaOverlay" class="fixed inset-0 bg-black/60 hidden justify-center items-center z-50 transition-opacity duration-300">
  <div id="modalDiaBox" class="bg-gray-800 border border-gray-700 rounded-xl p-6 max-w-md w-full scale-90 opacity-0 transition-all duration-300">

</div>

    <div class="mt-6 text-center">

  <!-- Modal -->
  <div id="modalOverlay" class="fixed inset-0 bg-black/60 hidden justify-center items-center z-50 transition-opacity duration-300">
    <div id="modalBox" class="bg-gray-800 border border-gray-700 rounded-xl p-6 max-w-sm w-full scale-90 opacity-0 transition-all duration-300">
      <h3 id="modalTitle" class="text-lg font-semibold mb-2 text-orange-400"></h3>
      <p id="modalMessage" class="text-gray-300 mb-4"></p>
      <div class="text-right">
        <button id="closeModalBtn" class="bg-orange-500 text-white px-4 py-1.5 rounded hover:bg-orange-600 transition">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
      JSONBIN_API_KEY: "$2a$10$KDi5Sc6Jkhx12a3rQxYSIug08jdJNHTIU1xEq7hbeJCubqyZSQ3ii",
      DATA_BIN_ID: "68f71cb3ae596e708f20d29a",
      CONFIG_BIN_ID: "68e3c7b143b1c97be95c6112",
      JSONBIN_URL: "https://api.jsonbin.io/v3/b/"
    };

    const raioPermitido = 20; // metros
    const etapas = ["Entrada da manhã", "Saída para almoço", "Retorno do almoço", "Saída final"];
    let configDB = {};

    // Elementos do DOM
    const welcomeUser = document.getElementById("welcomeUser");
    const pontosGrid = document.getElementById("pontosGrid");
    const statusMsg = document.getElementById("statusMsg");
    const pontoBtn = document.getElementById("pontoBtn");
    const modalOverlay = document.getElementById("modalOverlay");
    const modalBox = document.getElementById("modalBox");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const closeModalBtn = document.getElementById("closeModalBtn");

    // Funções da API
    async function getBin(binId) {
      try {
        const res = await fetch(`${CONFIG.JSONBIN_URL}${binId}/latest`, {
          headers: {
            "X-Master-Key": CONFIG.JSONBIN_API_KEY,
            "Content-Type": "application/json"
          }
        });
        if (!res.ok) throw new Error("Erro ao buscar dados");
        const data = await res.json();
        return data.record || {};
      } catch (err) {
        showModal("Erro", "Erro ao conectar à API: " + err.message);
        return {};
      }
    }

    async function updateBin(binId, content) {
      try {
        const res = await fetch(`${CONFIG.JSONBIN_URL}${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": CONFIG.JSONBIN_API_KEY
          },
          body: JSON.stringify(content)
        });
        return res.ok;
      } catch (err) {
        console.error("Erro ao atualizar JSONBin:", err);
        return false;
      }
    }

    // Modal
    function showModal(title, message) {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalOverlay.classList.remove("hidden");
      setTimeout(() => {
        modalOverlay.classList.add("flex");
        modalBox.classList.remove("opacity-0", "scale-90");
        modalBox.classList.add("opacity-100", "scale-100");
      }, 10);
    }

    function closeModal() {
      modalBox.classList.remove("opacity-100", "scale-100");
      modalBox.classList.add("opacity-0", "scale-90");
      setTimeout(() => {
        modalOverlay.classList.add("hidden");
        modalOverlay.classList.remove("flex");
      }, 200);
    }

    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    // Calcular distância
    const calcularDistancia = (lat1, lon1, lat2, lon2) => {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    };

    // Carregar configurações
    async function carregarConfig() {
      configDB = await getBin(CONFIG.CONFIG_BIN_ID);
      if (!configDB.local_ponto) {
        configDB.local_ponto = { lat: -22.970349, lng: -42.952487 };
        await updateBin(CONFIG.CONFIG_BIN_ID, configDB);
      }
    }

    // Verificar login
    const usuario = sessionStorage.getItem("usuarioLogado");
    if (!usuario) {
      window.location.href = "login.html";
    } else {
      welcomeUser.textContent = "Usuário: " + usuario;
      carregarConfig().then(() => carregarPontos());
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    });

    // Carregar pontos
   // nova função para carregar pontos simplificados
async function carregarPontos() {
  const pontosDB = await getBin(CONFIG.DATA_BIN_ID);
  const mesAno = new Date().toLocaleString("pt-BR", { month: "2-digit", year: "numeric" }).replace("/", "-");
  const dadosUsuario = pontosDB[usuario]?.[mesAno] || [];

  // organizar por dia
  const pontosPorDia = {};
  dadosUsuario.forEach(p => {
    if (!pontosPorDia[p.data]) pontosPorDia[p.data] = [];
    pontosPorDia[p.data].push(p);
  });

  pontosGrid.innerHTML = "";
  if (!Object.keys(pontosPorDia).length) {
    pontosGrid.innerHTML = `<div class="text-gray-500 text-center col-span-full">Nenhum ponto registrado neste mês.</div>`;
    return;
  }

  Object.keys(pontosPorDia).sort((a,b)=> {
    const [dA,mA,aA] = a.split('/'); 
    const [dB,mB,aB] = b.split('/'); 
    return new Date(aB,mB-1,dB)-new Date(aA,mA-1,dA);
  }).forEach(dia=>{
    const card = document.createElement("button");
    card.className = "border border-gray-700 p-3 rounded bg-gray-900 w-full text-left hover:bg-gray-800 transition font-semibold text-orange-400";
    card.textContent = dia;
    card.addEventListener("click", ()=> abrirModalDia(dia, pontosPorDia[dia]));
    pontosGrid.appendChild(card);
  });
}

// abrir modal de edição do dia
function abrirModalDia(dia, pontosDia) {
  modalDiaTitle.textContent = `Pontos - ${dia}`;
  const tipos = ["Entrada manhã", "Saída almoço", "Retorno almoço", "Saída final"];
  modalDiaContent.innerHTML = "";

  tipos.forEach((tipo, i) => {
    const ponto = pontosDia[i];
    const hora = ponto?.hora || "";
    modalDiaContent.innerHTML += `
      <div class="flex justify-between items-center mb-2">
        <span>${tipo}</span>
        <input type="time" data-tipo="${tipo}" value="${hora}" class="bg-gray-700 rounded px-2 py-1 text-white w-24" />
      </div>
    `;
  });

  // hora extra
  modalDiaContent.innerHTML += `
    <div class="flex justify-between items-center mt-2">
      <span>Hora Extra</span>
      <input type="time" id="horaExtraInput" class="bg-gray-700 rounded px-2 py-1 text-white w-24" />
    </div>
  `;

  modalDiaOverlay.classList.remove("hidden");
  setTimeout(()=>{
    modalDiaOverlay.classList.add("flex");
    modalDiaBox.classList.remove("opacity-0","scale-90");
    modalDiaBox.classList.add("opacity-100","scale-100");
  },10);

  enviarSolicitacaoBtn.onclick = async () => {
  // Pegar os inputs do modal
  const inputs = modalDiaContent.querySelectorAll("input[data-tipo]");
  const alteracoes = [];
  inputs.forEach(inp => {
    if (inp.value) alteracoes.push({ tipo: inp.dataset.tipo, novaHora: inp.value });
  });

  // Hora extra
  const horaExtra = document.getElementById("horaExtraInput")?.value;
  if (horaExtra) alteracoes.push({ tipo: "Hora Extra", novaHora: horaExtra });

  // Observação
  const observacao = document.getElementById("observacaoInput")?.value || "";

  // Dias selecionados (o modalDiaTitle tem o dia)
  const dias = [modalDiaTitle.textContent.split(" - ")[1]];

  // Chamar a função de envio
  await enviarSolicitacao(usuario, dias, alteracoes, observacao);

  // Fechar modal
  closeModalDia();
};
  
}
async function enviarSolicitacao(usuario, dias, alteracoes, observacao="") {
  const SOLICITACOES_BIN_ID = "68f73b29d0ea881f40b048a1";

  // buscar as solicitações atuais
  const dbSolicitacoes = await getBin(SOLICITACOES_BIN_ID) || {};

  if (!dbSolicitacoes[usuario]) dbSolicitacoes[usuario] = [];

  const novaSolicitacao = {
    id: "req-" + Date.now(), // id único
    dias,
    alteracoes,
    observacao,
    status: "pendente",
    dataSolicitacao: new Date().toLocaleString("pt-BR")
  };

  dbSolicitacoes[usuario].push(novaSolicitacao);

  const success = await updateBin(SOLICITACOES_BIN_ID, dbSolicitacoes);
  if (success) showModal("Sucesso","✅ Solicitação enviada!");
  else showModal("Erro","Falha ao enviar solicitação.");
}


// fechar modal
function closeModalDia() {
  modalDiaBox.classList.remove("opacity-100","scale-100");
  modalDiaBox.classList.add("opacity-0","scale-90");
  setTimeout(()=>{
    modalDiaOverlay.classList.add("hidden");
    modalDiaOverlay.classList.remove("flex");
  },200);
}
closeModalDiaBtn.addEventListener("click", closeModalDia);
modalDiaOverlay.addEventListener("click", e=>{
  if(e.target===modalDiaOverlay) closeModalDia();
});

    // Bater ponto com verificação de localização
 pontoBtn.addEventListener("click", async () => {
      const localPermitido = configDB.local_ponto;
      
      if (!navigator.geolocation) {
        return showModal("Erro", "Seu navegador não suporta geolocalização!");
      }

      pontoBtn.disabled = true;
      pontoBtn.textContent = "Registrando...";

      // 1. REGISTRAR IMEDIATAMENTE com status pendente
      const pontosDB = await getBin(CONFIG.DATA_BIN_ID);
      const mesAno = new Date().toLocaleString("pt-BR", { month: "2-digit", year: "numeric" }).replace("/", "-");
      const hoje = new Date().toLocaleDateString("pt-BR");

      if (!pontosDB[usuario]) pontosDB[usuario] = {};
      if (!pontosDB[usuario][mesAno]) pontosDB[usuario][mesAno] = [];

      const pontos = pontosDB[usuario][mesAno];
      const pontosHoje = pontos.filter(p => p.data === hoje);

      if (pontosHoje.length >= 4) {
        pontoBtn.disabled = false;
        pontoBtn.textContent = "Bater Ponto";
        return showModal("Aviso", "⚠️ Você já registrou os 4 pontos de hoje.");
      }

      const hora = new Date().toLocaleTimeString("pt-BR");
      const tipo = etapas[pontosHoje.length];

      // Criar ponto com status pendente
      const novoPonto = {
        data: hoje,
        hora,
        tipo,
        status: "pendente",
        lat: null,
        lng: null,
        distancia: null
      };

      pontos.push(novoPonto);
      await updateBin(CONFIG.DATA_BIN_ID, pontosDB);

      showModal("Sucesso", `✅ Ponto registrado!\n${tipo} - ${hora}\n\nVerificando localização...`);
      await carregarPontos();

      pontoBtn.disabled = false;
      pontoBtn.textContent = "Bater Ponto";

      // 2. CAPTURAR LOCALIZAÇÃO E VALIDAR (assíncrono)
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;
          const distancia = calcularDistancia(
            latitude, 
            longitude, 
            localPermitido.lat, 
            localPermitido.lng
          );

          // Atualizar o ponto com a localização
          const pontosDBAtualizado = await getBin(CONFIG.DATA_BIN_ID);
          const pontosAtualizados = pontosDBAtualizado[usuario][mesAno];
          const pontoRegistrado = pontosAtualizados.find(p => 
            p.data === hoje && p.hora === hora && p.tipo === tipo
          );

          if (pontoRegistrado) {
            pontoRegistrado.lat = latitude.toFixed(6);
            pontoRegistrado.lng = longitude.toFixed(6);
            pontoRegistrado.distancia = distancia.toFixed(2);
            
            // Validação automática
            if (distancia <= raioPermitido) {
              pontoRegistrado.status = "aprovado";
              statusMsg.textContent = `✅ Localização validada (${distancia.toFixed(2)}m)`;
              statusMsg.className = "text-sm text-green-400 mt-2";
            } else {
              pontoRegistrado.status = "fora_do_raio";
              statusMsg.textContent = `⚠️ Aguardando análise`;
              statusMsg.className = "text-sm text-yellow-400 mt-2";
            }

            await updateBin(CONFIG.DATA_BIN_ID, pontosDBAtualizado);
            await carregarPontos();
          }
        },
        async (err) => {
          // Se erro na geolocalização, marcar ponto para revisão
          const pontosDBAtualizado = await getBin(CONFIG.DATA_BIN_ID);
          const pontosAtualizados = pontosDBAtualizado[usuario][mesAno];
          const pontoRegistrado = pontosAtualizados.find(p => 
            p.data === hoje && p.hora === hora && p.tipo === tipo
          );

          if (pontoRegistrado) {
            pontoRegistrado.status = "erro_localizacao";
            pontoRegistrado.erroGPS = err.message;
            await updateBin(CONFIG.DATA_BIN_ID, pontosDBAtualizado);
            await carregarPontos();
          }

          statusMsg.textContent = `⚠️ Aguardando análise`;
          statusMsg.className = "text-sm text-yellow-400 mt-2";
        }
      );
    });

    // Registrar ponto
    async function registrarPonto(latitude, longitude) {
      const pontosDB = await getBin(CONFIG.DATA_BIN_ID);
      const mesAno = new Date().toLocaleString("pt-BR", { month: "2-digit", year: "numeric" }).replace("/", "-");
      const hoje = new Date().toLocaleDateString("pt-BR");

      if (!pontosDB[usuario]) pontosDB[usuario] = {};
      if (!pontosDB[usuario][mesAno]) pontosDB[usuario][mesAno] = [];

      const pontos = pontosDB[usuario][mesAno];
      const pontosHoje = pontos.filter(p => p.data === hoje);

      if (pontosHoje.length >= 4) {
        return showModal("Aviso", "⚠️ Você já registrou os 4 pontos de hoje.");
      }

      const hora = new Date().toLocaleTimeString("pt-BR");
      const tipo = etapas[pontosHoje.length];

      pontos.push({
        data: hoje,
        hora,
        tipo,
        lat: latitude.toFixed(6),
        lng: longitude.toFixed(6)
      });

      const success = await updateBin(CONFIG.DATA_BIN_ID, pontosDB);
      
      if (success) {
        await carregarPontos();
        showModal("Sucesso", `✅ Ponto registrado com sucesso!\n${tipo} - ${hora}`);
      } else {
        showModal("Erro", "Falha ao salvar o ponto. Tente novamente.");
      }
    }
  </script>
